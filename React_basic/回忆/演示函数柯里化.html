<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<script type="text/javascript" >

			//正常函数写法
			/* function sum(a,b,c){
				return a+b+c
			} */

			//柯里化写法
			function sum(a){
				return (b)=>{
					return (c)=>{
						return a+b+c
					}
				}
			}

			const result = sum(1)(2)(3)
			console.log(result)

			
		</script>
	</body>
</html>
