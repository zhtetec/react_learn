<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<script type="text/javascript" >

			/* 
				1.类中的构造器不是必须要写的，如果想给实例添加一些自己独有的属性，那么就要写构造器；
				2.如果A类继承了B类，且A类中写了构造器，那么在A类的构造器中必须调用super
				3.类中的方法是放在类的原型对象上的，供实例使用，如果是通过实例调用的方法，那么方法中的this就是实例对象。
			*/			

			//定义一个Person类
			class Person {
				//构造方法
				constructor(name,age){
					//构造器中的this是谁？---- 当前类的实例对象
					this.name = name
					this.age = age
				}
				//一般方法
				/* 
					1.speak放在了哪里？ ---- Person的原型对象上，供实例使用
					2.speak中的this是谁？ ---- 如果speak是通过Person实例调用的，那么this就是Person的实例对象
				*/
				speak(){
					console.log(`我叫${this.name}，我今年${this.age}了`)
				}
			}
			
			//定义一个Student类继承与Person
			class Student extends Person{
				constructor(name,age,grade){
					super(name,age)
					this.grade = grade
				}
				//重写从父类继承过来的方法
				speak(){
					console.log(`我叫${this.name}，我今年${this.age}了，我读${this.grade}年级了`)
					this.study()
				}
				/* 
					1.study放在了哪里？ ---- Student的原型对象上，供实例使用
					2.study中的this是谁？ ---- 如果study是通过Student实例调用的，那么this就是Student的实例对象
				*/
				study(){
					console.log('我在很努力的学习',this)
				}
			}

			class Car {
				//类中能写什么代码？
				
				//构造器方法
				constructor(name,price){
					this.name = name
					this.price = price
				}

				//一般方法
				run(){
					console.log('我正在前进')
				}

				//赋值语句，例如a=1，给实例自身添加一个属性，名为a，值为1
				a = 1
				b = function(){
					console.log('我是b函数')
				}
			}

			class Dog {
				constructor(){

				}

				run(){

				}

				a = 1
				static b = 2
			}

			const d = new Dog()
			console.log(d)
			console.log(Dog.b)

			console.log(c)
			c.run()
			c.b() */
			
		</script>
	</body>
</html>
