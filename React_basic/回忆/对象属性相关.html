<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<script type="text/javascript" >
		/* 
			1.对象中的属性名，都是字符串
			2.对象属性的操作，有两种语法： . []
		*/
			let a = 'name'
			let b = 'tom'

			let person = {} //{name:'tom'}
			person[a] = b
			console.log(person)

			let x = 'abcde'

			let obj = {x} //{x:'abcde'}
		</script>
	</body>
</html>
