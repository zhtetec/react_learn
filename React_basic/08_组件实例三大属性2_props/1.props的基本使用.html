<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>props的基本使用</title>
		<!-- 引入react核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom，用于支撑react操作DOM-->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	</head>
	<body>
		<div id="test"></div>
		<div id="test2"></div>

		<script type="text/babel">
			//1.定义一个Person组件
			class Person extends React.Component{
				//初始化状态
				render(){
					//this.props.age = 99 //该行会报错，因为props对象中的属性，都是只读的
					let {name,sex,age} = this.props
					/* 
						let name = this.props.name
						let sex = this.props.sex
						let age = this.props.age
						age = 99
					*/
					return (
						<ul>
							<li>姓名：{name}</li>
							<li>性别：{sex}</li>
							<li>年龄：{age}</li>
						</ul>
					)
				}
			}
			//2，渲染组件到页面
			//分别传递标签属性
			ReactDOM.render(<Person name="老刘" sex="女" age="66"/>,document.getElementById('test'))

			//模拟一个服务器返回一个人的数据
			const p1 = {
				name:'强哥',
				sex:'女',
				age:19
			}
			//分别传递标签属性
			// ReactDOM.render(<Person name={p1.name} sex={p1.sex} age={p1.age}/>,document.getElementById('test2'))

			//批量传递标签属性
			//在jsx中可以使用展开语法展开一个对象，但是仅仅适用于传递标签属性
			ReactDOM.render(<Person {...p1}/>,document.getElementById('test2'))

		</script>
	</body>
</html>
